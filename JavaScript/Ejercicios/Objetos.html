<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Objetos</h1>
    <h2>Producto 1</h2>
      <p id="c1"></p>
      <p id="n1"></p>
      <p id="p1"></p>
    <h2>Producto 2</h2>
      <p id="c2"></p>
      <p id="n2"></p>
      <p id="p2"></p>
    <h2>Producto 3</h2>
      <p id="c3"></p>
      <p id="n3"></p>
      <p id="p3"></p>
  </body>

  <script>
    //primera forma para crear un Objetos
    var producto1 = {codigo:"0001",
                     nombre: "Gorra",
                     precio: "1500"
                   };

    //Segunda forma
    var producto2 = new Object();
    producto2.codigo = "0002";
    producto2.nombre = "Camiseta";
    producto2.prec = "10000";

    //Tercera forma
    function producto3(cod, nomb, pre){
      this.codigo = cod;
      this.nombre = nomb;
      this.precio = pre;
    }

    var producto3 = new producto3("0003","Zapatos","20000");

    document.getElementById("c1").innerHTML = producto1.codigo;
    document.getElementById("n1").innerHTML = producto1.nombre;
    document.getElementById("p1").innerHTML = producto1.precio;

    document.getElementById("c2").innerHTML = producto2.codigo;
    document.getElementById("n2").innerHTML = producto2.nombre;
    document.getElementById("p2").innerHTML = producto2.prec;

    document.getElementById("c3").innerHTML = producto3.codigo;
    document.getElementById("n3").innerHTML = producto3.nombre;
    document.getElementById("p3").innerHTML = producto3.precio;

  </script>
</html>
