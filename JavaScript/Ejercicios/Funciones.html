<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Funciones en JavaScript</h1>

    <p id="resultado1"></p>
    <p id="resultado2"></p>
    <p id="resultado3"></p>

  </body>

  <script>

    //Funcion normal
    function division(a,b){
      return a/b;
    }
    var res = division(10,2);
    document.getElementById("resultado1").innerHTML = res;

    //funcion anonima o a si misma
    (function(){
      document.getElementById("resultado2").innerHTML = "Funcion anonima";
    })();

    //Asignacion de una funcion a una variable
    var z = function (x,y){
      return x+y;
    };
    var x = z(500,1);

    document.getElementById("resultado3").innerHTML = x;

  </script>
</html>
