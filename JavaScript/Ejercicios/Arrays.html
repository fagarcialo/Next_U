<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Arrays</title>
  </head>
  <body>
    <h1>Arrays</h1>
    <p id="a1"></p>
    <p id="a2"></p>
    <p id="a3"></p>
    <p id="a4"></p>
    <p id="a5"></p>
    <p id="a6"></p>
    <p id="a7"></p>
    <p id="a8"></p>
    <p id="a9"></p>
    <p id="a10"></p>
    <p id="a11"></p>
  </body>

  <script>
    var arreglo1 = ["Zorro", "Oso", "Gorila"];
    var arreglo2 = new Array("Mazda", "Nissan", "Chevrolet");

    document.getElementById("a1").innerHTML = arreglo1;
    document.getElementById("a2").innerHTML = arreglo2;

    arreglo2[2] = "Kia";//Cambiar un elemento del array
    document.getElementById("a3").innerHTML = arreglo2;

    arreglo2[arreglo2.length] = "Chevrolet";//Adicionar un elemento en el ultimo indice
    document.getElementById("a4").innerHTML = arreglo2;

    arreglo2.reverse();//Invertir orden del array
    document.getElementById("a5").innerHTML = arreglo2;

    arreglo2.sort();//ordenar array
    document.getElementById("a6").innerHTML = arreglo2;

    var arreglo3 = arreglo1.concat(arreglo2);//concatenar arreglos
    document.getElementById("a7").innerHTML = arreglo3;

  </script>
</html>
