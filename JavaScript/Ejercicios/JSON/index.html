<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/miJSON.js">

    </script>
    <title>Mi primer JSON</title>
  </head>
  <body>
    <p id="empresas"></p>
  </body>
  <script>

    var jsonText = '{"empresas":[{"nombre":"TCC","nit":"779879797","telefono":"44646"}, {"nombre":"Movistar","nit":"98898989","telefono":"777888"}]}';
    var jsObj =JSON.parse(jsonText);

    function leerJSON2(json){
      var cadena = "";
      for(i=0;i<json.empresas.length;i++){
        cadena += "Empresa "+json.empresas[i].nombre + "- Telefono " + json.empresas[i].telefono + "<br>";
      }
      document.getElementById("empresas").innerHTML = cadena;
    }

    leerJSON2(jsObj);


  </script>
</html>
