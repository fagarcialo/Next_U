<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mi primer JS</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script type="text/javascript" src="js/javascript.js">

    </script>
  </head>
  <body>
    <div id="cabecera">
      <h3>CALCULADORA</h3>
    </div>
    <div id="div" align="center">
      <p id="texto">Operaciones Aritmeticas</p>

      <input type="text" id="num1">
      <input type="text" id="num2">
      <br>
      <input type="button" id="operacion" value="+" onclick="sumar()">
      <input type="button" id="operacion" value="-" onclick="restar()">
      <input type="button" id="operacion" value="*" onclick="multiplicar()">
      <input type="button" id="operacion" value="/" onclick="dividir()">
      <br>
      <hr>
        <p id="texto">Tabla de multiplicar</p>

        <input type="text" id="num">
        <input type="button" id="operacion" value="resolver" onclick="hacerTabla()">
        <p id="tabla"></p>
    </div>

  </body>
</html>
